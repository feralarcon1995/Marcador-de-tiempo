<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- link al css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Marcador de tiempo</title>
</head>

<body>

    <div class="contenedor">
        <!-- contenedor principal -->
        <div class="nav">
            <ul class="nav__contenedor" id="nav">
                <li class="nav__item activa">Inicio</li>
                <li class="nav__item">Agregar marcador</li>
                <li class="nav__item">Marcadores</li>
            </ul>
        </div>
        <div class="contenedor__principal">
            <div class="contenedor__inicial panel activa" id="app">
                <!--- temporizador-->
                <h1 class="contenedor__titulo">Marcador de tiempo</h1>
                <select class="contenedor__select">
                    <option selected required>Seleccionar Clase</option>
                    <option value="0">Clase 15 - Github</option>
                    <option value="1">Clase 11 - Sass</option>
                </select>
                <div class="contenedor__tiempo">
                    <p id="temporizador" class="contenedor__temporizador">00:00:00</p>
                </div>
                <!--botones de tiempo-->
                <div class="contenedor__btn">
                    <button class="contenedor__btn--iniciar">Iniciar</button>
                    <button class="contenedor__btn--reiniciar">Reiniciar </button>
                    <button class="contenedor__btn--marcar">Marcar</button>
                </div>

                <div class="contenedor__resultado">
                    <h2 class="contenedor__titulo">Tiempos marcados</h2>
                    <li>00:00 - Inicio</li>
                </div>
            </div>
            <!-- contenedor secundario -->
            <div class="contenedor__secundario panel">
                <h2 class="contenedor__titulo">Agregar titulos de after class</h2>
                <div class="contenedor__agregado"></div>
                <input type="text" class="contenedor__input" placeholder="Agregar titulos after class"> <button class="contenedor__btn--agregar">agregar after</button>
            </div>
            <!-- contenedor terciario -->
            <div class="contenedor__terciario panel">
                <h2 class="contenedor__titulo">Marcadores guardados</h2>
                <div class="contenedor__guardado"></div>
            </div>
        </div>


    </div>




    <!-- link al js-->
    <script src="./js/app.js"></script>
</body>

</html>
